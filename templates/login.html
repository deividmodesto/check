{% extends 'base.html' %}

{% block title %}Login - Reunidas Check{% endblock %}

{# Este bloco vazio remove o cabeçalho padrão da página de login #}
{% block header %}{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/reunidas1.png') }}" alt="Logo Reunidas Check">
        </div>
        
        <h2>Reunidas Check</h2>
        <p class="subtitle">Acesse sua conta para continuar</p>

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
